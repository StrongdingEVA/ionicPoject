<ion-menu side="start" content-id="main-content">
	<ion-header>
		<ion-toolbar translucent>
			<ion-title>Menu</ion-title>
		</ion-toolbar>
	</ion-header>

	<ion-content>
		<ion-list>
			<ion-item>
				<ion-icon name="mail" slot="start"></ion-icon>
				<ion-label>Inbox</ion-label>
			</ion-item>
			<ion-item>
				<ion-icon name="paper-plane" slot="start"></ion-icon>
				<ion-label>Outbox</ion-label>
			</ion-item>
			<ion-item>
				<ion-icon name="heart" slot="start"></ion-icon>
				<ion-label>Favorites</ion-label>
			</ion-item>
			<ion-item>
				<ion-icon name="archive" slot="start"></ion-icon>
				<ion-label>Archived</ion-label>
			</ion-item>
			<ion-item>
				<ion-icon name="trash" slot="start"></ion-icon>
				<ion-label>Trash</ion-label>
			</ion-item>
			<ion-item>
				<ion-icon name="warning" slot="start"></ion-icon>
				<ion-label>Spam</ion-label>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-menu>
<ion-router-outlet id="main-content"></ion-router-outlet>

<div class="container">
	<ion-header>
		<ion-toolbar>
			<ion-buttons slot="start">
				<ion-menu-button></ion-menu-button>
			</ion-buttons>
			<ion-title>Home</ion-title>
		</ion-toolbar>
	</ion-header>

	<div class="articles">
		<ion-content>
			<ion-list>
				<ion-item *ngFor="let article of articles">
					<ion-avatar slot="start">
						<img src="{{ article.avatar }}">
					</ion-avatar>
					<ion-label>
						<p [title]="article.title">
							<ion-img src="{{ article.img }}"></ion-img>
						</p>
						<p class="title">{{ article.title }}</p>
						<p class="content">{{ article.discript }}</p>
						<p>
							<ion-chip style="font-size: 12px;">
								<ion-label color="secondary">Label</ion-label>
							</ion-chip>
							<ion-chip style="font-size: 12px;">
								<ion-label color="secondary">Label</ion-label>
							</ion-chip>
							<ion-chip style="font-size: 12px;">
								<ion-label color="secondary">Label</ion-label>
							</ion-chip>
						</p>
						<p class="post-time">{{ article.time }}</p>
					</ion-label>
				</ion-item>
			</ion-list>
			<ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
				<ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="正在努力...">
				</ion-infinite-scroll-content>
			</ion-infinite-scroll>
		</ion-content>
	</div>
</div>

<div class="post">
	<ion-button expand="full" (click)="post()">发布</ion-button>
</div>
<router-outlet></router-outlet>
